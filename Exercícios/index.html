<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/banco.png" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" async></script>
    <title>JS Bank</title>
  </head>

  <body>
    <header class="header">
      <img src="./assets/logo banco.png" alt="Logo JS Bank" />
      <h1 class="title">JS Bank</h1>
    </header>
    <main>
      <form id="form-cadastro">
        <div>
          <label for="nome">Nome:</label>
          <input required id="nome" type="text" placeholder="Digite o nome" />
        </div>

        <div>
          <label for="cpf">CPF:</label>
          <input required id="cpf" type="text" placeholder="Digite o CPF" />
        </div>

        <div>
          <label for="celular">Celular:</label>
          <input required id="celular" type="text" placeholder="Digite o Celular" />
        </div>

        <div>
          <label for="senha">Senha:</label>
          <input required id="senha" type="password" placeholder="Digite o Senha" />
        </div>

        <div>
          <label for="confimacaoSenha">Confirmação da Senha:</label>
          <input required id="confimacaoSenha" type="password" placeholder="Digite o Confirmação da Senha" />
        </div>

        <div>
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </div>
      </form>

      <br /><br />

      <!-- Formulário Operacao -->
      <form id="form-operacao">
        <div>
          <label for="conta">Conta:</label>
          <input required id="conta" type="number" placeholder="Digite a conta" />
        </div>

        <div>
          <label for="operacao">Operação:</label>
          <select required id="operacao">
            <option value="saque">Saque</option>
            <option value="deposito">Depósito</option>
            <option value="saldo">Consulta saldo</option>
          </select>
        </div>

        <div>
          <label for="valor">Valor:</label>
          <input required id="valor" type="number" placeholder="Digite o valor" />
        </div>

        <div>
          <label for="senhaOperacao">Senha:</label>
          <input required id="senhaOperacao" type="password" placeholder="Digite a senha" />
        </div>

        <div>
          <button type="reset">Limpar</button>
          <button type="submit">Confirmar</button>
        </div>
      </form>
    </main>

    <footer>
      <p>Feito por Felipe Rocha Ruiz</p>
    </footer>
  </body>
</html>
